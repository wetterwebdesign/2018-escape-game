<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Intro Video</title>
  </head>
  <body>
    <div class="max-container">
      <div class="timer" id="timer">
        <div class="center">
          <div class="time">
              <h2 id="mins">40</h2>
              <small>MINUTES</small>
            </div>
            <div class="time">
              <h2 id="secs">00</h2>
              <small>SECONDS</small>
            </div>
        </div>
      </div>
      <div class="button-container">
        <div class="row">
          <div class="button">
            <button type="button">
              1
            </button>
          </div>
          <div class="button">
            <button type="button">
              2 <small>ABC</small>
            </button>
          </div>
          <div class="button">
            <button type="button">
              3 <small>DEF</small>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button type="button">
              4 <small>GHI</small>
            </button>
          </div>
          <div class="button">
            <button type="button">
              5 <small>JKL</small>
            </button>
          </div>
          <div class="button">
            <button type="button">
              6 <small>MNO</small>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button type="button">
              7 <small>PQR</small>
            </button>
          </div>
          <div class="button">
            <button type="button">
              8 <small>STU</small>
            </button>
          </div>
          <div class="button">
            <button type="button">
              9 <small>VWX</small>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
